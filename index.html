<link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="style.css">
<div class="container">
  <div class="toolbar">
    <div class="head">
      <input type="text" placeholder="Filename" value="Untitled" id="filename">
      <select onchange="fileHandle(this.value); this.selectedIndex=0">
        <option selected value="" hidden="" disabled="">File</option>
        <option value="new">New File</option>
        <option value="txt">Save as Plain Text</option>
        <option value="pdf">Save as PDF</option>
      </select>
      <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0;">
        <option selected value="" hidden="" disabled="">Format</option>
        <option value="p">Normal text</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
        <option value="h4">Heading 4</option>
      </select>
      <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
        <option selected value="" hidden="" disabled="">Font size</option>
		<option value="1">Small</option>
		<option value="3">Normal</option>
		<option value="5">Medium</option>
		<option value="7">Large</option>
      </select>
      <div class="colour">
        <span>Colour</span>
        <input oninput="formatDoc('foreColor', this.value); this.value='#000000';" type="color">
      </div>
      <div class="colour">
        <span>Background</span>
        <input oninput="formatDoc('hiliteColor', this.value); this.value='#000000';" type="color">
      </div>
    </div>
    <div class="btn-toolbar">
      <button onclick="formatDoc('undo')"><i class="fa-sharp fa-regular fa-arrow-rotate-left"></i></button>
      <button onclick="formatDoc('redo')"><i class="fa-sharp fa-regular fa-arrow-rotate-right"></i></button>
      <button onclick="formatDoc('bold')"><i class="fa-sharp fa-regular fa-bold"></i></button>
      <button onclick="formatDoc('underline')"><i class="fa-sharp fa-regular fa-underline"></i></button>
      <button onclick="formatDoc('strikeThrough')"><i class="fa-sharp fa-regular fa-strikethrough"></i></button>
      <button onclick="formatDoc('justifyLeft')"><i class="fa-sharp fa-regular fa-align-left"></i></button>
      <button onclick="formatDoc('justifyCenter')"><i class="fa-sharp fa-regular fa-align-center"></i></button>
      <button onclick="formatDoc('justifyRight')"><i class="fa-sharp fa-regular fa-align-right"></i></button>
      <button onclick="formatDoc('justifyFull')"><i class="fa-sharp fa-regular fa-align-justify"></i></button>
      <button onclick="formatDoc('insertOrderedList')"><i class="fa-sharp fa-regular fa-list-ol"></i></button>
      <button onclick="formatDoc('insertUnorderedList')"><i class="fa-sharp fa-regular fa-list-ul"></i></button>
      <button onclick="addLink()"><i class="fa-sharp fa-regular fa-link"></i></button>
      <button onclick="formatDoc('unlink')"><i class="fa-sharp fa-regular fa-link-slash"></i></button>
      <button id="show-code" data-active="false"><i class="fa-sharp fa-regular fa-code"></i></button>
    </div>
  </div>
  <div id="content" contentEditable="true" data-placeholder="Enter text here" spellcheck="true"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
